spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flyway-study
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    defer-datasource-initialization: false
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
